<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь на сентябрь 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .calendar {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 700px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            caption-side: top;
        }
        .week-number {
            background-color: #f9f9f9;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <table>
            <caption>Сентябрь 2025</caption>
            <thead>
                <tr>
                    <th class="week-number">Неделя</th>
                    <th>Понедельник</th>
                    <th>Вторник</th>
                    <th>Среда</th>
                    <th>Четверг</th>
                    <th>Пятница</th>
                    <th><strong>Суббота</strong></th>
                    <th><strong>Воскресенье</strong></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="week-number">35</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><del>1</del></td>
                    <td><strong><del>2</del></strong></td>
                    <td><strong><del>3</del></strong></td>
                </tr>
                <tr>
                    <td class="week-number">36</td>
                    <td><del>4</del></td>
                    <td><del>5</del></td>
                    <td><del>6</del></td>
                    <td><del>7</del></td>
                    <td><del>8</del></td>
                    <td><strong><del>9</del></strong></td>
                    <td><strong><del>10</del></strong></td>
                </tr>
                <tr>
                    <td class="week-number">37</td>
                    <td><del>11</del></td>
                    <td><del>12</del></td>
                    <td><del>13</del></td>
                    <td><del>14</del></td>

                    <td>29</td>

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
